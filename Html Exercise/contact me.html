<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1> Contact Me </h1>
    <form action="" method="post"> 
        <div>
            <label for="name">Your Name:</label>
            <input id="name" name="name" type="text" title="Enter your name here" required />
        </div>
         <br>
        <div>
           <label for="user-email">&nbsp;&nbsp;&nbsp;Email:</label>
          <input id="user-email" name="email" type="email" placeholder="you@example.com" />
        </div>
         <br>
        <div>
        <label for="message">Your Message:</label><br />
        <textarea id="message" name="message" rows="10" cols="50"
          placeholder="Enter your message with full details"></textarea>
        </div>
         <br>
        <div>
         <input type="submit" value="Send my message" />
         <input type="reset" value="Clear all inputs" />
        </div>        
    </form>
</body>
</html>
